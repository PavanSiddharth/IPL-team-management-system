<mat-list *ngFor="let x of teaminfo.teaminfo" >
    <mat-list-item>Squad Strength    :     {{x.squadstrength}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>No of foreign players     :     {{x.foreignplayers}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>No of indian players     :      {{x.indianplayers}}</mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Home Ground      :       {{x.homeground}}</mat-list-item>
  </mat-list>
